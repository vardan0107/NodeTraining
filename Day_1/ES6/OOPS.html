<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Person {
        // static impl
        static testStatic() {
          return "i am the static one -->";
        }

        parentMethod(){
            console.log("parent")
            return "return parent"
        }
      }

      class Student extends Person {
        testChildMethod() {
          return "i am the Student class method";
        }
      }

      let s = new Student("Node Training", 3);

      console.log(s.testChildMethod())
      console.log(s.parentMethod())
    </script>
  </head>
  <body></body>
</html>
